<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>编辑</title>
</head>
<body>
     <h3><a href="/list">返回</a></h3>
    <h3>编辑用户信息</h3>
    <form th:action="@{/edit2}" th:object="${user}" method="post">
        <p>
            <input type="hidden" name="id" th:value="${user.id}">
        </p>
        <p>
            账号<input type="text" name="name"   th:placeholder="*{name}">
        </p>
        <p>
            性别<input type="text" name="sex"  th:placeholder="*{sex}">
        </p>
        <p>
            年龄<input type="text" name="age"  th:placeholder="*{age}">
        </p>
        <p>
            密码<input type="text" name="password"  th:placeholder="*{password}">
        </p>
        <input type="submit" name="button" value="提交">
    </form>

</body>
</html>
